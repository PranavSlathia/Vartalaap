version: "3.9"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    depends_on:
      - redis
    restart: unless-stopped

  admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
    ports:
      - "8501:8501"
    env_file:
      - .env.production
    volumes:
      - ./data:/app/data
    depends_on:
      - api
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

  worker:
    build: .
    command: uv run arq src.worker.WorkerSettings
    env_file:
      - .env.production
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis_data:
